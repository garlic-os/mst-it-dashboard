<!-- content="xx" where...
xx = seconds between content refresh.. 
3600 = 1 hour refresh 
900 = 15 minute refresh 
note, the refresh command will be used if you're displaying the slideshow link on a webpage -->
<meta http-equiv="refresh" content="900">
<!-- PARAMETERS for <iframe>, below -->
<!-- id=  <-- the presentation id of your Google Slide file -->
<!-- &amp;start=true    <-- autostart the slideshow -->
<!-- &amp;loop=true     <-- automatically loop the slideshow -->
<!-- &amp;delayms=15000  <-- slide delay in milliseconds 15000 = 15 seconds per slide -->
<style>
html, body {
	border: 0px;
	margin: 0px;
	padding: 0px;
}
</style>
<body onload="setShow()">
<iframe id="show" style="background: black" src="http://web.mst.edu/~ithelp/signage/" frameborder="0" width="100%" height="720" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">Digging Deeper...</iframe>
</body>

var runtime = true;

		OPENHR = 8;
		OPENMN = 30;

		OPENHR = 8;
		OPENMN = 30;
		CLOSEDHR = 16;
		CLOSEDMN = 30;
		break;
	}

	if (runtime) {
		if ((todayhr >= OPENHR && todaymin >= OPENMN || todayhr >= OPENHR + 1) && (todayhr <= CLOSEDHR && todaymin <= CLOSEDMN || todayhr < CLOSEDHR)) {
			console.log('Open');
			document.getElementById('show').src = "https://docs.google.com/presentation/d/e/2PACX-1vQOX9M2uiu1d_zWO451OK5BNeBqebjPYIttOQ1Wtz9OpUfpWWaLjAaz2GxQo4wPqkahwYzTqwnJ9a2J/embed?start=true&loop=true&delayms=15000&fullscreen=true&rm=minimal";
