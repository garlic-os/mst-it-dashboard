<div class="uk-width-1-3 uk-position-center">
    <div class="uk-card uk-card-primary">
        <div class="uk-card-body">
            <h1 class="uk-align-center">Settings</h1>
            <form>
                <fieldset class="uk-fieldset">
                    <p>Edit your settings as needed. The page will refresh once you save.</p>
                </fieldset>
            </form>
            <div class="uk-margin">
                    <h4>Operation Mode</h4>
                    <select id="runMode" class="uk-select uk-form-width-medium uk-form-small" >
                        <option>Call Center - Help Desk</option>
                        <option>Walk-In Center - Help Desk</option>
                        <option>Desktop Professionals</option>
                        <option>Desktop Deployment</option>
                    </select>
                </div>
                <hr/>
                <div class="uk-margin">
                    <h4>Dark Mode</h4>
                    <label class="uk-form-label">Enable Dark Mode?</label>
                    <input id="darkmode" class="uk-checkbox" type="checkbox" onclick="checkDarkmode()">
                </div>
                <hr/>
                <div class="uk-margin">
                        <h4>Background Image</h4>
                        <label class="uk-form-label">Leave blank if none. </label>
                        <label class="uk-form-label">Must be a web hosted image. Local files will not work.</label>
                        <label class="uk-form-label">Google Drive and OneDrive links will not work.</label><br/>
                        <label class="uk-form-label">Click magnifying glass to preview.</label>
                        <br/>
                        <div class="uk-inline">
                            <a class="uk-form-icon uk-form-icon-flip" onclick="updateBackground()" uk-icon="icon: search"></a>
                            <input id="backURL" class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="No Image">
                        </div>
                    </div>
                    <hr/>            
                <div class="uk-margin">
                        <h4>Card Transparency</h4>
                        <label class="uk-form-label">Maximum is no transparency</label>
                        <input id="cardOpat" class="uk-range" type="range" value="1" min="0.5" max="1.0" step="0.001" onchange="updateOpacity()">
                    </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-default" onclick="saveSettings()">Save and Reload</button>
                    <button class="uk-button uk-button-default" onclick="exportSettings()">Export</button>
                    <button class="uk-button uk-button-default" onclick="toggleImport()">Import</button>
                </div>
        </div>
    </div>
</div>
<div id="importCard" class="uk-width-1-1 uk-card-primary uk-position-center" style="display: none">
    <div class="uk-card-header">
        <h3 class="uk-card-title">Import JSON Settings</h3>
    <div class="uk-card-body">
        <div uk-form-custom="target: true">
            <label>Click 'Select File' to open dialog.</label>
            <input id="fileUpload" type="file">
            <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
        </div>
        <br/>
        <button class="uk-button uk-button-default" onclick="toggleImport()">Close</button>
    </div>
    </div>
</div>
