<div class="uk-width-1-3 uk-position-center">
    <div class="uk-card uk-card-primary">
        <div class="uk-card-header">
            <h1 style="margin-top:1rem;">Settings</h1>
        </div>
        <div class="uk-card-body">
            <div class="uk-margin">
                <h4>Operation Mode</h4>
                <select id="runMode" class="uk-select uk-form-width-medium uk-form-small" >
                    <option value="helpdesk">IT Help Desk</option>
                    <option value="pros">Desktop Pros</option>
                    <option value="deploy">Desktop Deployment</option>
                </select>
            </div>
            <label id="theme-switch" class="switch">
                <input type="checkbox" id="theme" checked>
                <span class="slider round"></span>
            </label>
            <hr/>
            <div class="uk-margin">
                <h4>Background Image</h4>
                <label class="uk-form-label">Leave blank for no image.</label><br>
                <label class="uk-form-label">Must be a web hosted image. Local files will not work.</label><br>
                <label class="uk-form-label">May also be a link to a YouTube video or MP4 file.</label>
                <br/>
                <div id="bg-url-container" class="uk-inline">
                    <input id="bg-url" class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="Image URL" oninput="updateBackground(this.value)">
                </div>
            </div>
            <hr/>            
            <div class="uk-margin">
                <h4>Card Opacity</h4>
                <label class="uk-form-label">Minumum is completely transparent. Maximum is completely opaque.</label>
                <input id="cardOpat" class="uk-range" type="range" value="1" min="0" max="1.0" step="0.001" oninput="updateCardOpacity(this.value)">
            </div>
            <div class="uk-margin">
                <h4>Card Background Blur</h4>
                <label class="uk-form-label">Minimum is perfectly clear. Maximum is completely frosty.</label>
                <input id="cardBlur" class="uk-range" type="range" value="0" min="0" max="40" step="0.001" oninput="updateCardBlur(this.value)">
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-default" onclick="saveSettings()" style="float: right">Apply changes</button>
            </div>
        </div>
    </div>
</div>
