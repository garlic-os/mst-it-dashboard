<div class="uk-card uk-card-primary">
    <div class="uk-card-header">
        <h3 class="uk-card-title">Rolla National Airport</h3>

    </div>
    <div class="uk-card-media-top uk-cover-container">
        <img id="icon" src="https://api.weather.gov/icons/land/day/skc?size=large" alt="" uk-cover>
        <canvas width="134" height="134"></canvas>
    </div>
    <div class="uk-card-body">
        <div id="alerts" class="uk-card-badge uk-label"></div>
        <div class="uk-grid-small uk-child-width-1-1@s uk-child-width-1-2@m" uk-grid>
            <div>
                <h3 id="current" class="uk-card-title">Clear</h3>
                <p id="windhum">Wind: 11 mph<br />Humidity: 44%</p>
            </div>
            <div>
                <h3 id="tmp" class="uk-card-title">--&deg;</h3>
                <p id="visdewpress">Visibility: 10 miles<br />Dew Point: 30&deg;<br />Pressure: -30</p>
            </div>
        </div>
    </div>
</div>
