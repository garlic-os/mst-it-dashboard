<body>
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Analyze User</h5>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Info">
			</div>
			<a href="#" class="btn btn-primary">User/ID</a>
			<a href="#" class="btn btn-primary">Name</a>
			<a href="#" class="btn btn-primary">Email</a>
		</div>
	  </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Win10 SCCM</h5>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Hostname">
			</div>
			<a href="#" class="btn btn-primary">Generate</a>
			<a href="#" class="btn btn-primary">View All</a>
		</div>
	  </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Analyze Phone</h5>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Extension">
			</div>
			<a href="#" class="btn btn-primary">Search</a>
		</div>
	  </div>
    </div>
	<div class="col">
      <div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Dell Warranty</h5>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Service Tag">
			</div>
			<a href="#" class="btn btn-primary">Search</a>
		</div>
	  </div>
    </div>
  </div>
  <br/>
  <div class="row">
	<div class="col">
		<div class="card" style="width: 24rem;">
		<div class="card-body">
			<h5 class="card-title">NetDB</h5>
			<ul class="nav nav-tabs">
				<li class="nav-time">
					<a class="nav-link active" data-toggle="tab" href="#search">Search</a
				</li>
				<li class="nav-time">
					<a class="nav-link" data-toggle="tab" href="#register">Register</a>
				</li>
			</ul>
			
			<div class="tab-content">
				<div id="search" class="tab-pane fade in active">
					<div class="form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Computer Info">
						<br/>
					</div>
						<a href="#" class="btn btn-primary">Host/MAC</a>
						<a href="#" class="btn btn-primary">Owner</a>
						<a href="#" class="btn btn-primary">Loc</a>
						<a href="#" class="btn btn-primary">Des</a>
				</div>
				<div id="register" class="tab-pane fade">
					<div class="form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="MAC Address">

					</div>
						<a href="#" class="btn btn-primary">Standard</a>
						<a href="#" class="btn btn-primary">Travelling</a>
				</div>
			</div>
			
			
		</div>
	  </div>
	</div>
