<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IT Help Desk Forms</title>
    <link rel="icon" type="image/png" href="//campus.mst.edu/emctest/t4v3/favicon/16px.png" sizes="16x16" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../styles/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div aria-expanded="false" color="#FFF" role="button" tabindex="0" class="mdl-layout__drawer-button">
                <a href=".."><i class="material-icons">arrow_back</i></a>
            </div>
            <div class="mdl-layout__header-row">
                <div id="logo" class="mdl-layout--large-screen-only">
                    <a href="//www.mst.edu">
                        <img src="../logo.svg">
                    </a>
                </div>
                <span class="mdl-layout-title">IT Help Desk Forms</span>
            </div>

        </header>
        <div class="page-content" style="padding-top: 30px;">
            <div class="mdl-grid">
                <div class="mdl-card mdl-shadow--3dp mdl-cell mdl-cell--3-col-desktop">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Check-In Waiver</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Use to Check-In A Computer for Service<br /><br /><br />
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfUeqOnjzKkkjXUvIT8O7OpVX8bv1NRf5zsG6n2bTykQfkaIw/viewform" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Open Form
                        </a>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </button>
                    </div>
                </div>

                <div class="mdl-card mdl-shadow--3dp mdl-cell mdl-cell--3-col-desktop">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Invoice Record</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Use to create a billing record for a transaction.<br /><br /><br />
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfMC_hbG5nfvFYVLVDCKZ7K-yfxM-I9M-BaHHU85NAT2vgj0w/viewform" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Open Form
                        </a>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </button>
                    </div>
                </div>

            </div>
            </div>
            </div>

            <div id="display">
                <!--test script -->
            </div>

            <!-- Snackbar -->
            <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>

</body>
</html>
